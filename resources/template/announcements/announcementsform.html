{{ define "announcement/announcementform.html"}}


<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>编辑公告</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="/static/layuiadmin/layui/css/layui.css" media="all">
</head>
<body>

  <div class="layui-form" lay-filter="layuiadmin-app-form-list" id="layuiadmin-app-form-list" style="padding: 20px 30px 0 0;">
  <div class="layui-form-item">
    <label class="layui-form-label">标题</label>
    <div class="layui-input-inline">
      <input type="text" name="title"  autocomplete="off" class="layui-input" id="edit_title">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">内容</label>
    <div class="layui-input-inline">
      <input type="text" name="content"  autocomplete="off" class="layui-input" id="edit_content">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">图片地址</label>
    <div class="layui-input-inline">
      <input type="text" name="img_url"  autocomplete="off" class="layui-input" id="edit_img_url">
    </div>
    <div class="layui-upload">
      <button type="button" class="layui-btn layui-btn-normal" id="test8">选择文件</button>
      <button type="button" class="layui-btn" id="test9">开始上传</button>
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label">排序</label>
    <div class="layui-input-inline">
      <input type="text" name="sort_index"  autocomplete="off" class="layui-input" id="edit_sort_index">
    </div>
  </div>

  <div  class="layui-form-item">
    <label class="layui-form-label">弹窗</label>
    <div class="layui-input-inline">
      <select name="popup" id="edit_popup">
        <option value="2">禁用</option>
        <option value="1">启用</option>
      </select>
    </div>
  </div>
  <div  class="layui-form-item">
    <label class="layui-form-label">热门</label>
    <div class="layui-input-inline">
      <select name="hot" id="edit_hot">
        <option value="2">禁用</option>
        <option value="1">启用</option>
      </select>
    </div>
  </div>
  <div  class="layui-form-item">
    <label class="layui-form-label">状态</label>
    <div class="layui-input-inline">
      <select name="status" id="edit_status">
        <option value="1">启用</option>
        <option value="2">禁用</option>
      </select>
    </div>
  </div>

  <div class="layui-form-item layui-hide">
    <input type="button" lay-submit lay-filter="layuiadmin-app-form-submit" id="layuiadmin-app-form-submit" value="确认添加">
    <input type="button" lay-submit lay-filter="layuiadmin-app-form-edit" id="layuiadmin-app-form-edit" value="确认编辑">
  </div>
</div>

  <script src="/static/layuiadmin/layui/layui.js"></script>
  <script src="/static/js/mz.js"></script>
  <script src="/static/js/announcementsform.js"></script>

</body>
</html>

{{end}}
