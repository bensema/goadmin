<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>权限</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/static/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/static/layuiadmin/style/admin.css" media="all">
    <link rel="stylesheet" href="/static/zTree_v3/css/zTreeStyle/zTreeStyle.css" type="text/css">

</head>
<body>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md6">
            <div class="layui-card">

                <div class="layui-card-body">
                    <div class="layui-inline">
                        <label class="layui-form-label">当前选择</label>

                        <div class="layui-input-inline">
                            <input type="hidden" id="edit_cur_id" name="extra" value="">

                        </div>
                    </div>

                        <button class="layui-btn layuiadmin-btn-list layui-btn-disabled" data-type="save" id="save_btn">保存</button>

                    <div class="layui-inline">
                        <button class="layui-btn layuiadmin-btn-list" data-type="add">新增</button>
                    </div>
                    <ul id="edit_tree" class="ztree"></ul>

                </div>
            </div>
        </div>
        <div class="layui-col-md6">
            <div class="layui-card">

                <div class="layui-card-body">
                    <table id="LAY-app-content-list" lay-filter="LAY-app-content-list"></table>
                    <script type="text/html" id="buttonTpl">

            </script>
                    <script type="text/html" id="table-content-list">
                        <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</a>
                        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a>
                    </script>
                </div>
            </div>
        </div>
    </div>
</div>
