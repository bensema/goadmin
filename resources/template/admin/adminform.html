{{ define "admin/adminform.html"}}


<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>编辑账户</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="/static/layuiadmin/layui/css/layui.css" media="all">
</head>
<body>

  <div class="layui-form" lay-filter="layuiadmin-app-form-list" id="layuiadmin-app-form-list" style="padding: 20px 30px 0 0;">
    <div class="layui-form-item">
      <label class="layui-form-label">账户</label>
      <div class="layui-input-inline">
        <input type="text" name="name" lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input" id="edit_name" style="background:#CCCCCC" disabled>
      </div>
    </div>
    <div class="layui-inline">
      <label class="layui-form-label">状态</label>
      <div class="layui-input-inline">
        <select name="status" id="edit_status">
          <option value="1">启用</option>
          <option value="2">禁用</option>
        </select>
      </div>
    </div>

    <div class="layui-card">
      <div class="layui-card-header">角色</div>
      <div class="layui-card-body">
        <div id="edit_roles"></div>
      </div>
    </div>

    <div class="layui-form-item layui-hide">
      <input type="button" lay-submit lay-filter="layuiadmin-app-form-submit" id="layuiadmin-app-form-submit" value="确认添加">
      <input type="button" lay-submit lay-filter="layuiadmin-app-form-edit" id="layuiadmin-app-form-edit" value="确认编辑">
    </div>
  </div>

  <script src="/static/layuiadmin/layui/layui.js"></script>
  <script src="/static/js/adminform.js"></script>

</body>
</html>

{{end}}
