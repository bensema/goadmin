{{ define "game_result/game_result.html"}}



<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>游戏结果</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/static/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/static/layuiadmin/style/admin.css" media="all">
    <style type="text/css">
        .layui-table-cell {
            height: auto;
        }
    </style>
</head>
<body>

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-form layui-card-header layuiadmin-card-header-auto">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">游戏</label>
                    <div class="layui-input-inline">
                        <select name="game_code" id="game_code">
                        </select>
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label">局号</label>
                    <div class="layui-input-inline">
                        <input type="text" name="issue" id="issue" placeholder="请输入局号" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">状态</label>
                    <div class="layui-input-inline">
                        <select name="status" id="status">
                            <option value="">全部</option>
                            <option value="1">已开奖</option>
                            <option value="2">未开奖</option>
                        </select>
                    </div>
                </div>

                <div class="layui-inline">
                    <button class="layui-btn layuiadmin-btn-list" lay-submit lay-filter="LAY-app-contlist-search">
                        <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="layui-card-body">
            <div style="padding-bottom: 10px;">

            </div>

            <table id="LAY-app-content-list" lay-filter="LAY-app-content-list"></table>
            <script type="text/html" id="buttonTpl">

            </script>
            <script type="text/html" id="table-content-list">

                <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit">手动开奖</a>
                <a class="layui-btn layui-btn-xs" lay-event="edit">补奖</a>
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">退单</a>
            </script>
        </div>
    </div>
</div>

<script src="/static/layuiadmin/layui/layui.js"></script>
<script src="/static/js/game_result.js"></script>

</body>
</html>

{{end}}
