{{ define "game_result/game_result_detail.html"}}


<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>详情</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="/static/layuiadmin/layui/css/layui.css" media="all">
</head>
<body>

  <div class="layui-form" lay-filter="layuiadmin-app-form-list" id="layuiadmin-app-form-list" style="padding: 20px 30px 0 0;">

    <div class="layui-form-item">
      <label class="layui-form-label">游戏编码</label>
      <div class="layui-input-inline">
        <input type="text" name="game_code"  autocomplete="off" class="layui-input" id="game_code">
      </div>

      <label class="layui-form-label">期号</label>
      <div class="layui-input-inline">
        <input type="text" name="game_code"  autocomplete="off" class="layui-input" id="issue">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">本文</label>
      <div class="layui-input-block">
        <input type="text" name="display_name"  autocomplete="off" class="layui-input" id="seed">
      </div>
    </div>

    <div class="layui-form-item">
      <label class="layui-form-label">加密文：</label>
      <div class="layui-input-block">
        <textarea name="other" placeholder="" class="layui-textarea" id="check_seed_hash"></textarea>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">提前公布的加密文：</label>
      <div class="layui-input-block">
        <textarea name="other" placeholder="" class="layui-textarea" id="seed_hash"></textarea>
      </div>
    </div>

    <div class="layui-form-item">
      <div class="layui-input-block">
        <button type="button" class="layui-btn layui-btn-fluid" lay-submit lay-filter="LAY-app-contlist-search">开始验证</button>
      </div>
    </div>

  <div class="layui-form-item layui-hide">
    <input type="button" lay-submit lay-filter="layuiadmin-app-form-submit" id="layuiadmin-app-form-submit" value="确认添加">
    <input type="button" lay-submit lay-filter="layuiadmin-app-form-edit" id="layuiadmin-app-form-edit" value="确认编辑">
  </div>
</div>

  <script src="/static/layuiadmin/layui/layui.js"></script>
  <script src="/static/js/jsencrypt.min.js"></script>
  <script src="/static/js/mz.js"></script>
  <script src="/static/js/game_result_detail.js"></script>

</body>
</html>

{{end}}
